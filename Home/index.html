    <script>
      //ativar o modo escuro e salvar o estado no localStorage.
     var isBlack = localStorage.getItem("modoEscuro") === "true"; //Verifica o valor no localStorage para determinar se o modo escuro estava ativado anteriormente. Se estava, a página é carregada com fundo preto.

// Defina o modo escuro no carregamento da página
if (isBlack) {
    document.body.style.backgroundColor = "black";
}

//Esta função alterna entre os modos claro e escuro ao ser chamada. Ela muda a cor de fundo do corpo da página entre branco e preto e salva o estado no localStorage.
function mudarCorDeFundo() {
    if (isBlack) {
        document.body.style.backgroundColor = "white";
        isBlack = false;
    } else {
        document.body.style.backgroundColor = "black";
        isBlack = true;
    }
    
    // Salve o estado do modo escuro no localStorage
    localStorage.setItem("modoEscuro", isBlack);
}

    </script>
