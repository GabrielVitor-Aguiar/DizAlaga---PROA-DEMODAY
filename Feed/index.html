    <script>
    
//esta parte do código JavaScript verifica se o modo escuro está ativado com base no valor armazenado no localStorage. Se estiver ativado, define o fundo da página como preto.
      var isBlack = localStorage.getItem("modoEscuro") === "true";

      if (isBlack) {
        document.body.style.backgroundColor = "black";
      }

      //esta função mudarCorDeFundo() é chamada quando o botão de tema é clicado. Ela alterna entre o modo claro e o modo escuro, atualizando a cor de fundo da página. Além disso, ela armazena o estado do modo escuro no localStorage para persistência entre as sessões do usuário.
      function mudarCorDeFundo() {
        if (isBlack) {
          document.body.style.backgroundColor = "";
          isBlack = false;
      
        } else {
          document.body.style.backgroundColor = "black";
          isBlack = true;
        }
        // Salve o estado do modo escuro no localStorage
        localStorage.setItem("modoEscuro", isBlack);

        window.onload = function () {
          var isBlack = localStorage.getItem("modoEscuro") === "true";
          if (isBlack) {
            document.body.style.backgroundColor = "black";
          }
        };
      }
      
    </script>
